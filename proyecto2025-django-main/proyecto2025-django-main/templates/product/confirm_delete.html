{% extends "base.html" %}
{% block content %}
<h3>Eliminar producto</h3>
<p>¿Seguro que deseas eliminar <strong>{{ product.name }}</strong>?</p>

<form method="post" action="{% url 'delete-product' product.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'about' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
